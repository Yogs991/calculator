<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <fieldset id="container">
            <form name="calculator">
                <input id="display" type="display" readonly>
                    <input type="button" class="buttons numberBtn" value="7">
                    <input type="button" class="buttons numberBtn" value="8">
                    <input type="button" class="buttons numberBtn" value="9">
                    <input type="button" class="buttons mathBtn" value="/">
                    <br>
                    <input type="button" class="buttons numberBtn" value="4">
                    <input type="button" class="buttons numberBtn" value="5">
                    <input type="button" class="buttons numberBtn" value="6">
                    <input type="button" class="buttons mathBtn" value="*">
                    <br>
                    <input type="button" class="buttons numberBtn" value="1">
                    <input type="button" class="buttons numberBtn" value="2">
                    <input type="button" class="buttons numberBtn" value="3">
                    <input type="button" class="buttons mathBtn" value="-" >
                    <br>
                    <input type="button" class="buttons" id="clearBtn" value="C">
                    <input type="button" class="buttons numberBtn" value="0">
                    <input type="button" class="buttons mathBtn" value="=">
                    <input type="button" class="buttons mathBtn" value="+">
            </form>
        </fieldset>
    </div>    
    <script src="main.js"></script>
</body>
</html>
